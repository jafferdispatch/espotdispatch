<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ title if title else "Admin Panel" }}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
            rel="icon"
            href="{{ url_for('static', filename='images/logo.ico') }}"
            type="image/x-icon"
    />
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
    <div class="container my-5">
        {% for category, message in messages %}
            <div
                    class="alert alert-{{ category }} fade show"
                    role="alert"
            >
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %} {% endwith %}
<div class="d-flex justify-content-center align-items-center mt-5 gap-3">
    <div class="card p-4 shadow" style="width: 400px">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="m-auto my-4"
             style="height: 150px">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
</body>

</html>
