{% extends "base.html" %} {% block content %}
<h1 class="mb-4">Edit User</h1>
<form method="post">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      value="{{ user.username }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      value="{{ user.email }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Set New Password (Optional)</label>
    <input type="password" class="form-control" id="password" name="password" />
    <small class="text-muted"
      >Leave blank if you don't want to change the password.</small
    >
  </div>
  <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
